{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-middle" style="margin-top: 50px;">
    <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
        <div class="card border-warning">
            <div class="card-header text-center text-white bg-warning">
                <h5 class="card-title">LOGIN</h5>
                <p class="card-text">Please log in to start the calculation.</p>
            </div>
            <div class="card-body">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                        <div class="input-group-append">
                          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        <div class="input-group-append">
                          <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember Me</label>
                </div>
                <button id="loginBtn" type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> LOG IN</button>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
