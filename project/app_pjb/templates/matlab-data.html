{% extends "base.html" %}

{% block content %}
<div class="card border-warning">
    <div class="card-header text-white bg-warning">
      {{ data.title }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6" style="margin-bottom: 15px;">
                {% for key in data %}
                    {% if key != 'title' %}
                        <ul class="list-group list-file">
                            <li class="list-group-item d-flex justify-content-between align-items-center active">
                            {{ key.replace('-', ' ').title()  }}
                            </li>
                            {% for item in data[key] %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    {{ item }}
                                    <span>
                                        <a href="{{ url_for('main.download', folder=key, filename=item) }}"><i class="fa fa-download"></i></a></i>
                                        <a href="javascript:void(0);"><i class="fa fa-upload"></i></a></i>
                                    </span>
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif  %}
                {% endfor %}
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 border-left">
               
            </div>
        </div>
    </div>
</div>
{% endblock %}
