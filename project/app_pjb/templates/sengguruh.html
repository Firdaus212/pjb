{% extends "base.html" %}

{% block content %}
<div class="card border-warning">
    <div class="card-header text-white bg-warning">
      Sengguruh Optimization
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6" style="margin-bottom: 15px;">
                <form id="inputForm">
                    {% for value in input_fields %}
                    <div class="form-group">
                        <label for="{{ value }}">{{ value.replace('_', ' ').title() }}</label>
                        <input type="text" class="form-control text-right" id="{{ value }}" name="{{ value }}" placeholder="{{ value.replace('_', ' ').title() }}">
                    </div>
                    {% endfor %}
                    <div class="form-group">
                        <button type="button" id="calcBtn" class="btn btn-primary btn-block" data-url="{{ url_for('main.calc_sengguruh') }}">
                            <i class="fas fa-calculator"></i> Calculate
                        </button>
                    </div>
                </form>
                <div id="execInfo" class="alert alert-info" role="alert">
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 border-left">
                <table id="resultTable" class="table table-striped table-sm">
                    <thead class="thead-dark">
                        <tr>
                          <th scope="col">Variables</th>
                          <th scope="col" class="text-right">Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for value in output_table %}
                        <tr>
                            <th scope="row">{{ value.replace('_', ' ').title() }}</th>
                            <td id="{{ value }}" class="text-right">0.0</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
